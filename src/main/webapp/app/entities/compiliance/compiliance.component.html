<div>
    <h2 id="page-heading">
        <span>Compiliances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compiliance" [routerLink]="['/compiliance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Compiliance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="compiliances?.length === 0">
        <span>No compiliances found</span>
    </div>
    <div class="table-responsive" *ngIf="compiliances?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Descricao</span></th>
            <th><span>Setor</span></th>
            <th><span>Industrial</span></th>
            <th><span>Data Criacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compiliance of compiliances ;trackBy: trackId">
                <td><a [routerLink]="['/compiliance', compiliance.id, 'view' ]">{{compiliance.id}}</a></td>
                <td>{{compiliance.nome}}</td>
                <td>{{compiliance.descricao}}</td>
                <td>{{compiliance.setor}}</td>
                <td>{{compiliance.industrial}}</td>
                <td>{{compiliance.dataCriacao | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/compiliance', compiliance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compiliance', compiliance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'compiliance', { outlets: { popup: compiliance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
