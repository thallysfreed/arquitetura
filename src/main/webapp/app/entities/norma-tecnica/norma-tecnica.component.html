<div>
    <h2 id="page-heading">
        <span>Norma Tecnicas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-norma-tecnica" [routerLink]="['/norma-tecnica/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Norma Tecnica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="normaTecnicas?.length === 0">
        <span>No normaTecnicas found</span>
    </div>
    <div class="table-responsive" *ngIf="normaTecnicas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Descricao</span></th>
            <th><span>Industrial</span></th>
            <th><span>Setor</span></th>
            <th><span>Data Criacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let normaTecnica of normaTecnicas ;trackBy: trackId">
                <td><a [routerLink]="['/norma-tecnica', normaTecnica.id, 'view' ]">{{normaTecnica.id}}</a></td>
                <td>{{normaTecnica.nome}}</td>
                <td>{{normaTecnica.descricao}}</td>
                <td>{{normaTecnica.industrial}}</td>
                <td>{{normaTecnica.setor}}</td>
                <td>{{normaTecnica.dataCriacao | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/norma-tecnica', normaTecnica.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/norma-tecnica', normaTecnica.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'norma-tecnica', { outlets: { popup: normaTecnica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
